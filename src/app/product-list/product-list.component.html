<div class="product-list">
    <div *ngFor="let product of products" class="product">
      <img (click)="navigateToProductDetail(product.id)" [src]="product.imageUrl" alt="{{ product.name }}">
      <div class="product-details">
        <h2 (click)="navigateToProductDetail(product.id)">{{ product.name }}</h2>
        <p>Price: {{ product.price }}<b>$</b></p>
        <div class="quantity-selector">
          <label for="quantity">Quantity:</label>
          <select id="numberSelect" [(ngModel)]="selectedQuantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <button class="add-to-cart-button" (click)="addToCart(product, selectedQuantity)">Add to Cart</button>
      </div>
    </div>
  </div>
