<div class="product-detail">
  <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
  <div class="product-details">
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price }}<b>$</b></p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <div class="quantity-selector">
      <label for="quantity">Quantity:</label>
      <select id="numberSelect" [(ngModel)]="selectedQuantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <button (click)="addToCart(product, selectedQuantity)" class="add-to-cart-button">Add to Cart</button>
    <a (click)="goToProductList()" class="back-link">‚Üê Back to Product List</a>
  </div>
</div>
